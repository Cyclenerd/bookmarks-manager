{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading"><i class="bi bi-check-circle"></i> Import Successful!</h4>
            <hr>
            <p class="mb-0">
                Imported <strong>{{ stats.bookmarks }}</strong> bookmarks,
                <strong>{{ stats.folders }}</strong> folders, and
                <strong>{{ stats.tags }}</strong> new tags.
            </p>
        </div>
        
        <div class="mt-4">
            <a href="{{ url_for('main.import_page') }}" class="btn btn-primary">
                Import More
            </a>
        </div>
    </div>
</div>
{% endblock %}
