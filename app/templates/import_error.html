{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading"><i class="bi bi-exclamation-triangle"></i> Import Failed</h4>
            <hr>
            <p class="mb-0">
                <strong>Error:</strong> {{ error }}
            </p>
        </div>
        
        <div class="mt-4">
            <a href="{{ url_for('main.import_page') }}" class="btn btn-primary">
                <i class="bi bi-arrow-left"></i> Try Again
            </a>
        </div>
    </div>
</div>
{% endblock %}
