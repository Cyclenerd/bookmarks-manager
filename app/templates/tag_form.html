{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <h2 class="mb-4">
            <i class="bi bi-{% if tag %}pencil{% else %}plus-lg{% endif %}"></i>
            {% if tag %}Edit{% else %}Add{% endif %} Tag
        </h2>

        <form action="{{ url_for('main.save_tag') }}" method="post">
            {% if return_url %}
            <input type="hidden" name="return_url" value="{{ return_url }}">
            {% endif %}
            {% if tag %}
            <input type="hidden" name="tag_id" value="{{ tag.id }}">
            {% endif %}

            <div class="mb-3">
                <label for="name" class="form-label">Name *</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ tag.name if tag else '' }}"
                    required autofocus>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Save
                </button>
                <a href="{{ url_for('main.index') }}" class="btn btn-secondary">
                    <i class="bi bi-x-lg"></i> Cancel
                </a>
                {% if tag %}
                <button type="button" class="btn btn-outline-danger ms-auto"
                    onclick="if(confirm('Delete this tag? Bookmarks will not be deleted.')) document.getElementById('deleteForm').submit();">
                    <i class="bi bi-trash"></i> Delete
                </button>
                {% endif %}
            </div>
        </form>

        {% if tag %}
        <form id="deleteForm" action="{{ url_for('main.delete_tag', tag_id=tag.id) }}" method="post"
            style="display:none;"></form>
        {% endif %}
    </div>
</div>
{% endblock %}
